# ETL Spark Gradle Application Configuration

spark {
  app.name = "ETL Spark Gradle"
  master = "local[*]"

  # Serialization
  serializer = "org.apache.spark.serializer.KryoSerializer"
  kryo.registrationRequired = false

  # Spark SQL
  sql.adaptive.enabled = true
  sql.adaptive.coalescePartitions.enabled = true
  sql.adaptive.skewJoin.enabled = true

  # Shuffle
  shuffle.compress = true
  shuffle.spill.compress = true

  # Retry
  task.maxFailures = 3
  task.retriesOnTaskFailure = 3

  # Logging
  eventLog.enabled = false
  ui.showConsoleProgress = false
}

vault {
  address = "http://localhost:8200"
  token = "dev-token"
  timeout = 5000
  retries = 3
}

etl {
  # Default performance settings
  default.partitions = 200
  default.executor.memory = "4g"
  default.executor.cores = 2

  # Data quality
  quality.validation.enabled = true
  quality.quarantine.enabled = true

  # Lineage tracking
  lineage.enabled = true
}
